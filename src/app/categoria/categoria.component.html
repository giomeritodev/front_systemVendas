<div class="container">

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Categorias</div>
    <div class="panel-body">
      <form method="POST" (ngSubmit)="criar()" [formGroup]="categoriaForm">
        <div class="form-group">
          <label>Nome</label>
          <input type="text" name="nome" class="form-control" formControlName="nome" />
        </div>
        <div>
          <button type="submit" class="btn btn-default" [disabled]="categoriaForm.invalid">Salvar</button>
        </div>
      </form>
    </div>

    <!-- Table -->
    <table class="table">
      <tr class="listaCategorias">
        <th>#</th>
        <th>Nome</th>
        <th>Opções</th>
      </tr>
      <tr *ngFor="let cat of categorias">
        <td>{{cat.id}}</td>
        <td>{{cat.nome}}</td>
        <td>
          <a><span class="glyphicon glyphicon-pencil" arial-hidden="true"></span></a>&nbsp;
          <a><span class="glyphicon glyphicon-trash" arial-hidden="true"></span></a>
        </td>
      </tr>
    </table>
  </div>

  <hr class="featurette-divider">

</div>
