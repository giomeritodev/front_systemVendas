<div class="categoriaContainer">
  <h3>Cadastro de Categorias</h3>

  <form>

    <label>Nome</label>
    <br>
    <input type="text" class="inputNameCategoria" name="nome" />
    <br>
    <br>
    <button type="submit" class="categoriaBtn">Salvar</button>
    <br>
    <br>
  </form>

  <table>
    <tr>
      <th>#</th>
      <th>Nome</th>      
    </tr>
    <tr *ngFor="let cat of categorias">
      <td>{{cat.id}}</td>
      <td>{{cat.nome}}</td>
    </tr>
  </table>
  
</div>
